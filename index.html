<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>兵器攻撃・防御計算機</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>攻撃 / 防御</h2>
<select id="mode"></select>

<h2>兵器選択</h2>
<select id="category"></select>
<select id="weapon"></select>

<input type="number" id="count" placeholder="数" min="1" value="1">
<select id="level"></select>

<button id="add">追加</button>

<h3>追加兵器</h3>
<div id="list"></div>

<!-- 砲撃チェックと計算ボタンをまとめたコンテナ -->
  <label><input type="checkbox" id="artilleryOnly"></label>
  <button id="calc" class="calc-button">計算</button>
</div>

<h3>結果</h3>
<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
